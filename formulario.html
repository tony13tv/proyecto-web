                 console.log(dataW)

                                                             var intereses="";

                                                  var myCFC = "myconection.cfc"; //este es el nombre de miarch .cfc

            function validateEmail(email_id) {
var filter = /^[\w\-\.\+]+\@[a-zA-Z0-9\.\-]+\.[a-zA-z0-9]{2,4}$/;
if (filter.test(email_id)) {
return false;
}
else {
return true;
}
} ;
